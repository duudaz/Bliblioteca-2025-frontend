  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: #343434; /* mais contraste */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      padding: 0.75rem 1.5rem;
      border-radius: 0 0 12px 12px; /* cantos arredondados */
      backdrop-filter: blur(4px);
    }

    .navbar-brand {
      color: #f1f1f1 !important;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .brand-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #f1f1f1;
    }

    .nav-link {
      color: #f1f1f1 !important;
      font-size: 1.05rem;
      margin-left: 1.5rem; /* menor espa√ßamento */
      display: flex;
      align-items: center;
      gap: 0.4rem;
      position: relative;
      transition: color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #800020;
      bottom: 0;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav {
      align-items: center;
    }

    .form-control {
      background-color: #3a3a3a;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-search {
      background-color: #800020;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .btn-search:hover {
      background-color: #a52a2a;
    }

    .btn-category {
      margin: 5px;
      background-color: #444;
      color: #fff;
      border: none;
    }

    .btn-category:hover {
      background-color: #666;
    }

    .card {
      background-color: #2e2e2e;
      color: #fff;
      border: 1px solid #444;
    }

    .btn-primary {
      background-color: #800020;
      border: none;
    }

    .btn-primary:hover {
      background-color: #a52a2a;
    }
  </style>
</head>
